<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HOME</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="bg-secondary">
  <div class="container-fluid bg-primary">
                  <div class="text-white p-2 style" style="margin-left:350px;color:cyan;">Inventory Management System</div>
  </div>

  <div class="container-fluid">
    <div class="row gy-3">
      <div class="col-8 offset-2">
        <!--nav-->
        {% include 'navbar.html' %}
        <!--navbar end-->
      </div>
      <!-- for table div start here-->
      <div class="col-8 offset-2">
        <div class="card pb-0 shadow" style="border: none !important;">
          <div class="card-header">Featured</div>
            <div class="card-body">
              <!--start search-->
              <form class="float-end mb-2">
                 <label for="search">Search:</label>
                 <input type="search" id="search" name="query">
              </form>
              <!--end search-->
              <!--table start-->
              <table class="table table-bordered table-striped mb-0">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Larry the Bird</td>
                    <td>shyam</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
              </table>
              <!--table end-->
            </div>
            <!--start-->
            <div>
              <span class="ps-3">showing 1 to 3 of 3 entries</span>
              <!--pagination start-->
              <ul class="pagination d-inline-flex float-end pe-3">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
              </ul>
              <!--pagination end-->
            </div>
            <!--end -->
        </div>
      </div>
      <!-- for table div end here-->
    </div>
  </div>
</body>
</html>
